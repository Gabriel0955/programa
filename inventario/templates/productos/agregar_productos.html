{% extends 'core.html' %}
{% load static %}
{% block content %}

{% endblock %}
{% block h1 %}

<div class="container">
    <h1 class="text-center">Agregar Producto</h1>
    <form method="post" enctype="multipart/form-data" class="my-custom-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre del producto:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="id_descripcion">Descripción:</label>
            <textarea class="form-control" id="id_descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="id_precio">Precio:</label>
            <input type="number" class="form-control" id="id_precio" step="0.01" name="precio">
        </div>
        <div class="form-group">
            <label for="id_imagen">Imagen:</label>
            <input type="file" class="form-control" id="id_imagen" name="imagen">
        </div>
        <div class="form-group">
            <label for="id_categoria">Categoría:</label>
            <select class="form-control" id="id_categoria" name="categoria">
                <option value="">Seleccione una categoría</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>


{% endblock %}
