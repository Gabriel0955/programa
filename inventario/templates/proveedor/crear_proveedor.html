{% extends 'core.html' %}
{% block content %}
{% endblock %}
{% block h1 %}
<div class="container">
    <h1 class="text-center">Agregar Proveedor</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="id_direccion">Dirección:</label>
            <input type="text" class="form-control" id="id_direccion" name="direccion">
        </div>
        <div class="form-group">
            <label for="id_telefono">Teléfono:</label>
            <input type="text" class="form-control" id="id_telefono" name="telefono">
        </div>
        <div class="form-group">
            <label for="id_productos">Productos:</label>
            <select class="form-control" id="id_productos" name="productos" multiple>
                {% for producto in productos %}
                <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
